version: '3.8'

# Production override file
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  db:
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    # Don't expose PostgreSQL port in production (only accessible via network)
    ports: []

  api:
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    # Production optimizations can be added here

