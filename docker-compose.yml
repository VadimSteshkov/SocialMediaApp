version: '3.8'

services:
  api:
    build: .
    container_name: social-media-api
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - DB_PATH=/app/data/social_media.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

